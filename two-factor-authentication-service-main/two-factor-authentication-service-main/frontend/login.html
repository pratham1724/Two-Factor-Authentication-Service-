<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login</title>
  </head>

<body>
      <div class="row justify-content-center container-fluid ">
            
              <div class ="row g-2 mt-2"> 
                <div class="login-block col-xs-6 left " style="width: 500px;">
                <img src="logo2.jpg" alt="Scanfcode">

                <h1>Client Login</h1>
        
                <form id="formSubmit">

                  <hr class="hr-xs">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-envelope ti-email"></i></span>
                      <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                  </div>

                  <hr class="hr-xs">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password" >
                    </div>
                  </div>

                  <hr class="hr-xs">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
                      <input type="text" class="form-control" id="usertoken" name="usertoken" placeholder="Enter 6 digit token" >
                    </div>
                  </div>

                    
                  <button class="btn btn-primary btn-block" type="submit" onclick="verifyToken()">Login with 2FA</button>
                  <div class="login-footer">
                    <h6><a href="register.html">Or Register </a></h6>
                  </div>

                </form>

               </div>
        
              <div class=" login-block col-xs-6 right" style="width: 500px; ">
                  <!-- <h3> Enter your key</h3> -->
                  <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
                  <div class="">
                    <textarea type="text" class="form-control" id="key" name="key" placeholder="Enter your key"></textarea>
                  </div>
                  <div class="">
                    <textarea type="text" class="form-control" id="token" name="token" placeholder="Your TOTP"></textarea>
                  </div>

                <button class="btn btn-primary btn-block" onclick="generateToken()">Generate Token</button>
                  
              </div> 
            </div>
      </div>
    <script src="login.js"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
